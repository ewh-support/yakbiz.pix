<template>
    <div class="page">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="back">
                    <a href="/" class="link">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">Main Screen</div>
                <div class="subnavbar">
                    <form data-search-container=".search-list" data-search-in=".item-title" class="searchbar searchbar-init">
                        <div class="searchbar-inner">
                            <div class="searchbar-input-wrap">
                                <a href="/buyer-company-list/">
                                    <input type="search" placeholder="Click to get company list" />
                                </a>
                                <i class="searchbar-icon"></i>
                                <span class="input-clear-button"></span>
                            </div>
                            <span class="searchbar-disable-button">Cancel</span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="page-content">
            <div class="row no-gap">
                {{#each data}}
                <div class="col">
                    <div class="card demo-card-header-pic">
                        <a href="/buyer-select/{{id}}">{{name}}</a>
                    </div>
                </div>
                {{/each}}
            </div> 
           
        </div>
    </div>
</template>
