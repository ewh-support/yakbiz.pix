<script>
    return {
        method: {

        },
        on: {
            pageInit: function (e, page) {
                // Create notification with click to close
                var notificationSuccess = app.notification.create({
                    // icon: '<i class="icon demo-icon">7</i>',
                    title: 'Notification',
                    titleRightText: 'now',
                    subtitle: 'Your product was created successfully!',
                    text: 'Click me to close',
                    closeOnClick: true,
                    closeTimeout: 2000
                })

                var notificationFailed = app.notification.create({
                    // icon: '<i class="icon demo-icon">7</i>',
                    title: 'Notification',
                    titleRightText: 'now',
                    subtitle: 'Your product was created failed!',
                    text: 'Click me to close',
                    closeOnClick: true,
                    closeTimeout: 2000
                })

                //on change when select category
                $$('#category-button').change(function () {
                    let category_id = $$('#category-button').val();
                    //get sub category
                    console.log('category_id', category_id);

                    axios.get('api/v1/common/categories/' + category_id).then(res => {
                        let data = res.data.data;
                        console.log('GET data_sub_category', data);

                        //sub_category_id
                        //category-category-button

                        var subCategoryList = document.getElementById("category-category-button");
                        console.log('subCategoryList', subCategoryList);
                        while (subCategoryList.options.length) {
                            subCategoryList.remove(0);
                        }
                        for (let i = 0; i < data.length; i++) {
                            console.log('data[i]', data[i]);
                            var value = new Option(data[i].name, data[i].id);
                            console.log('dt', value);
                            subCategoryList.options.add(value);
                        }


                    }).catch(err => {
                        console.log('err', err);
                    })


                })

                $$('.convert-form-to-data').on('click', function () {
                    var formData = app.form.convertToData('#form-request');
                    console.log('formData', formData);

                    //POST
                    let pixUrl = 'https://mobile.app.webdigital.vn/demo/CAMBODIA_YAK_BIZ/CODE';
                    axios.defaults.baseURL = pixUrl;
                    axios.post('api/v1/seller/products', formData).then(function (response) {
                        console.log('res', response);
                        notificationSuccess.open();
                        app.views.main.router.navigate('/seller-list/');
                    }).catch(function (error) {
                        console.log('err', error);
                        notificationFailed.open();

                    })

                });


            },
        }
    }
</script>
